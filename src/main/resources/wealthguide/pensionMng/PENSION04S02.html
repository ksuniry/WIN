<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">


	<div class="container m_04_02">
		<div class="date-wrap">
            <span class="date-title">자문일자</span>
            <span class="date-value" id="join_date"><!-- 2020-04-20 --></span>
        </div>
        
        <hr class="divide"> <!-- 추가 21-05-24 -->
        
        <div id="divPortfolioAnn"></div>
	</div>        
        
        <script id="_dumyPortfolio" type="text/x-handlebars-template">
        <div class="section">
			<div class="section-inner">

                <div class="breadCrumbs">
                    <span>{{acnt_type_nm}}</span>
                    <span>계좌</span>
                </div>

                <div class="account__head account__head__item">
                    <div class="account__head__logo"><img src="{{companyImgSrc}}" class="bank_ico" onerror="this.src='/images/bank_circle_logo/999.png';"></div>
                    <div class="account__head__tit">
                        <p class="account__head__name"> <!-- 20-15-12 [증권사] 추가 -->
                            [<span class="bankName">{{fncl_agc_nm}}</span>]
                            <span class="prdName">{{acnt_nm}}</span>
                        </p>
                        <p class="account__head__number">
                            <span>{{acnt_no_dis}}</span>
                        </p>

                        <div class="assess">
                            <div class="assess-item">
                                <div class="assess-item-tit">투자금액</div>

                                <div class="assess-item-value">
                                    <span class="value">{{ppsl_tot_invt_dis}}</span>
                                    <em class="unit">{{ppsl_tot_invt_unit}}</em>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="accordion-wrap">
                    <div class="accordion">
                        <div class="accordion-head" id="accordion_{{idx}}">
						{{#ifCond fundTotCnt '>' '0'}}
                            <p>계좌 속 펀드 <span class="cnt">{{fundTotCnt}}</span></p><i class="ico arr_down"></i>
						{{else}}
                            <p>계좌 속 펀드 <span class="cnt">{{fundTotCnt}}</span></p>
						{{/ifCond}}
                        </div>

						{{#ifCond fundTotCnt '>' '0'}}
                        <div class="accordion-hidden">
                            <div class="box-gray">
                                <div class="box-inner">
                                    <div class="fund-wrap">
                                        <ul class="fund fund-list" id="ulFundList_{{idx}}"></ul>
									</div>
								</div>
							</div>
						</div>
						{{/ifCond}}
					</div>
				</div>
            </div>
		</div>
		</script>
		
		
		<script id="_dumyFund" type="text/x-handlebars-template">
											<li class="fund-item" id="fundInfo_{{idx}}">
		                                       <div class="fund-item-head">
		                                           <span class="fund-label">펀드</span>
		                                           
		                                           <div class="fund-item-percent">
		                                               <span class="percent-name">비중</span>
		                                               <span class="percent-value">{{prdt_dis}}{{prdt_unit}}</span>
		                                           </div>
		                                       </div>
		                                       <p class="fund-item-name">
		                                           <span>{{prdt_nm}}</span>
		                                       </p>
		                                   </li>
		</script>

		<script id="_dumyBtn" type="text/x-handlebars-template">
        	<div class="con_btn">
            	<button class="btn btn_color02" id="btnPortfolioOk"><span>확인</span></button>
        	</div>
		</script>            
    

</section>

<th:block layout:fragment="f-script">
<script src="/js/pensionMng/PENSION04S02.js"></script>
</th:block>

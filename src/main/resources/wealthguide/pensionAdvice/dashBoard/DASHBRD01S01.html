<section layout:fragment="f-content" id="f-content">
	<div class="container d_01" id="divMain" style="display:none;">
		<div class="user">
            <div class="user_pic">
                <img src="/images/icon_profile.svg" alt="사용자">

            <div class="user_info">

            </div>
            <div class="switch_box">
                <span>국민연금</span>
                <input type="checkbox" class="inp_switch" id="myAnn" checked>
                <label for="myAnn"></label>
            </div>
        </div>
        
        <!-- box 클래스명 변경 21-05-12 -->
        <div class="box">
            <div class="box-inner">
	            <div class="refresh" id="divRefresh" style="display:none;">

	                    <span class="txt">연금데이터 갱신</span>
	                </div>
	                <p class="refresh_btn" id="btnRefreshLifePlan"> <!-- 토스트 클릭 추가 21-05-12 -->

	                </p>
	            </div>

            
	            <div class="box"> <!-- box 클래스명 변경 21-05-12 -->

	                        <p>월<span id="mon_pnsn_dis" data-nounit="true"><!-- 139 --></span><em id="mon_pnsn_unit"></em><!-- 만원 --></p>
	                    </div>
	                    <div class="pension_robo">
	                        <p class="txt_2x"><span>마이머플러 자문으로 바꾸면...</span></p>
	                        <p>월<span id="ppsl_mon_pnsn_dis" data-nounit="true"><!-- 201 --></span><em id="ppsl_mon_pnsn_unit"></em><!-- 만원 --></p>
	                    </div>
	                </div>
	
	                <div class="chart_wrap">
	                    <div class="chart_info">
	                        <p>(<span>만원</span>)</p>
	                        <div class="chart_labels">
	                            <span class="now">현재</span>
	                            <span class="muffler">자문</span>
	                        </div>
	                    </div>
	                    <canvas id="d1Chart"></canvas>

	                </div>
	            </div>
            </div>
        </div>
            
        <!-- 21-05-18 배너 수정-->
        <div class="box">
            <div class="box-inner">
                 <!-- 21-09-15 수정-->

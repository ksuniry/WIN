<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">

	<div class="container c_03_32">

        <div class="section">
            <div class="section-inner">
                <div class="section-title">
                    유의사항
                </div>
                <ol>
                    <li class="txt_2x">1. 회원탈퇴시 고객님의 모든 정보는 삭제됩니다. </li>
                    <li class="txt_2x">2. 한번 삭제된 데이터는 복구되지 않습니다. </li>
                    <li class="txt_2x">3. 탈퇴후 재가입시 본인인증을 다시 해야하며 경우에 따라 회원가입 승인까지 시간이 소요될 수 있습니다. </li>
                </ol>
            </div>
        </div>

        <div class="section">
            <div class="section-inner">
                <div class="section-title">
                    무엇이 불편하셨나요?
                </div>
                <p class="txt_2x">당사는 서비스 개선을 통해 회원탈퇴가 재발하지 않도록 최선을 다하겠습니다. 이를 위해 고객님의 탈퇴사유를 알려주시면 적극적으로 반영하겠습니다.  [복수선택가능]</p>
                <div class="checkbox">
                    <label for="reason_yn1">
                        <input type="checkbox" id="reason_yn1">
                        <i class="check_ico"></i>
                        <span>정보 및 서비스가 만족스럽지 않습니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="reason_yn2">
                        <input type="checkbox" id="reason_yn2">
                        <i class="check_ico"></i>
                        <span>원하는 기능이 없습니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="reason_yn3">
                        <input type="checkbox" id="reason_yn3">
                        <i class="check_ico"></i>
                        <span>개인정보 유출이 우려됩니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="reason_yn4">
                        <input type="checkbox" id="reason_yn4">
                        <i class="check_ico"></i>
                        <span>복잡하여 이해하기 어렵습니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="reason_yn5">
                        <input type="checkbox" id="reason_yn5">
                        <i class="check_ico"></i>
                        <span>정보가 부정확 합니다.</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="reason_yn6">
                        <input type="checkbox" id="reason_yn6">
                        <i class="check_ico"></i>
                        <span>기타 꼭 당부하고 싶은 말 </span>
                    </label>

                    <textarea cols="30" rows="10" class="inquire_textarea" id="quitText" disabled></textarea>
                </div>
            </div>
        </div>

        <div class="box-gray">
            <div class="box-inner">
                <div class="checkbox">
                    <label for="chkAgree">
                        <input type="checkbox" id="chkAgree">
                        <i class="check_ico"></i>
                        <span>상기 유의사항을 확인하였습니다.</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="bt-wrap">
            <button class="bt bt-color" disabled id="btnQuit"><span>회원탈퇴 신청하기</span></button>
        </div>

    </div>
    
	

</section>

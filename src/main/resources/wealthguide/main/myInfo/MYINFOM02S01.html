<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">


	<div class="container c_02_01">
		<div class="tab-head">
            <ul role="tablist" class="tab-label" id="tabList">
                <li class="tab-label-item"><a href="#tabPanel-1" role="tab" class="is_active">연금저축</a></li>
                <li class="tab-label-item"><a href="#tabPanel-2" role="tab">IRP</a></li>
                <li class="tab-label-item"><a href="#tabPanel-3" role="tab">다른연금</a></li>
            </ul>
        </div>        
        
        <div class="tab-panel" id="tabPanel-1" role="tabpanel" data-idx='1'>
        	<!-- if 없을 때 -->
            <div class="no_result" id="nodata" style="display:none;"> 
                <p>보유한 연금저축이 없습니다</p>
			</div>
			
			
			<div class="box-gray" id="divData" style="display:none;">
                <p class="total_box">
                    총<span id="acntTotCnt"><!-- 5 --></span>계좌
                </p>
                <ul class="box-wrap box-list" id="pList_1"></ul>
                	<script id="_dumyResult" type="text/x-handlebars-template">
                	<li class="box {{otherClass}}" id="acntRow_{{prefix}}_{{idx}}">
                        <a href="javascript:void(0);" class="box-link">
                            <div class="flex between">
                                <div class="breadCrumbs">
                                    <span>{{acnt_type_nm}}</span>
                                    <span>계좌</span>
                                </div>
                                <div class="this-percent">
                                    <span class="percent-name {{operStatusClass}}">{{operStatusText}}</span>
                                </div>
                            </div>
                            <div class="account__head">
                                <div class="account__head__logo"><img src="{{companyImgSrc}}" class="bank_ico"></div>
                                <div class="account__head__tit">

                                    <!-- 20-15-13 클래스 bankName/prdName 추가 -->
                                    <div class="account__head__name">
                                        <div class="account__head__name__wrap">
                                            [<span class="bankName">{{company}}</span>]
                                            <span class="prdName">{{product}}</span>
                                        </div>
                                        
                                        <i class="ico arr_right"></i>
                                    </div>
                                    <p class="txt">
                                        개설일:<span>{{new_dt}}</span>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                	</script>
			</div>
                
		</div>
		
        <div class="tab-panel" id="tabPanel-2" role="tabpanel" data-idx='2'>
        	<!-- if 없을 때 -->
            <div class="no_result" id="nodata" style="display:none;"> 
                <p>보유한 연금저축이 없습니다</p>
			</div>
			
			
			<div class="box-gray" id="divData" style="display:none;">
                <p class="total_box">
                    총<span id="acntTotCnt"><!-- 5 --></span>계좌
                </p>
                <ul class="box-wrap box-list" id="pList_2"></ul>
			</div>
                
		</div>
		
        <div class="tab-panel" id="tabPanel-3" role="tabpanel" data-idx='3'>
        	<!-- if 없을 때 -->
            <div class="no_result" id="nodata" style="display:none;"> 
                <p>보유한 연금저축이 없습니다</p>
			</div>
			
			
			<div class="box-gray" id="divData" style="display:none;">
                <p class="total_box">
                    총<span id="acntTotCnt"><!-- 5 --></span>계좌
                </p>
                <ul class="box-wrap box-list" id="pList_3"></ul>
			</div>
                
		</div>
        

    </div>

			

    <!-- //container-->

</section>

<th:block layout:fragment="f-script">
<script src="/js/main/myInfo/MYINFOM02S01.js"></script>
</th:block>

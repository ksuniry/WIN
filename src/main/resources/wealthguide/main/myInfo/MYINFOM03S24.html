<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">


	<div class="container c_03_24">
        <div class="fss_user_info">
            <ul>
                <li>
                    <p>이름</p>
                    <span id="userNm"><!-- 박연금 --></span>
                </li>
                <li>
                    <p>휴대폰번호</p>
                    <span id="userPn"><!-- 010-1234-5678 --></span>
                </li>
            </ul>
        </div>

        <!-- section 추가 fss_user 제거 21-05-11 -->
        <div class="section">
            <div class="section-inner">
            
                <input type="text" class="input" id="email" style="width: 100%;" placeholder="이메일" email required data-keyin="EML">

                <input type="text" class="input" id="userId" style="width: 100%;" placeholder="아이디" minLength="6" maxLength="16" mid required data-keyin="IDLIFE">
                
                <input type="password" class="input" id="userPw_keypad" style="width: 100%;" placeholder="비밀번호" minLength="8" maxLength="20"  data-checkok="false" keypad="W" readonly data-encrypt="Y">
                
                <input type="password" class="input" id="userPw_re_keypad" style="width: 100%;" placeholder="비밀번호 확인" minLength="8" maxLength="16"  data-check="userPw" keypad="W" readonly data-encrypt="Y">
                
            </div>
		</div>
		
        <div class="section">
            <div class="section-inner">
                <div class="box_select">
                    <select class="inquire_select" id="addressSido" required title="거주지역시도">
                        <option value="거주지역시도">거주지역시도</option>
                    </select>
                    <i class="ico arr_down"></i>
                </div>
                <div class="box_select">
                    <select class="inquire_select" id="addressGunGu">
                        <option value="거주지역시/군/구">거주지역시/군/구</option>
                    </select>
                    <i class="ico arr_down"></i>
                </div>
            </div>
       	</div>

        <div class="box-gray">
            <div class="box-inner">
                <!-- 클래스 변경 21-05-11 -->
                <p class="txt_2x">
                    위 정보로 금융감독원 통합연금포털<br>
                    회원가입 및 서비스를 신청하는데 동의하며, <br>
                    마이머플러에서 아이디/비밀번호를 통한 <br>
                    연동에 동의 합니다. ​
                </p>
            </div>
        </div>
                        
		<!-- 버튼 변경 21-05-11 -->
        <div class="bt-wrap">
            <button class="bt bt-normal" id="btnCancelEnter"><span>회원가입 취소</span></button>
            <button class="bt bt-color" id="btnCallEnter"><span>동의합니다</span></button>
        </div>

    </div>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">


	<div class="container c_03_15">
        

        <div id="divOrderList"></div>
        <script id="_dumyOrder" type="text/x-handlebars-template">
        <div class="section">
            <div class="section-inner">
				<div class="flex between">
                    <div class="breadCrumbs">
                        <span>{{acnt_type_nm}}</span>
                        <span>계좌</span>
                    </div>
                    <div class="this-percent">
                        <span class="percent-name {{orderClass}}">{{orderText}}</span>
                    </div>
                </div>

				<div class="account__head account__head__item">
                    <div class="account__head__logo"><img src="{{companyImgSrc}}" class="bank_ico" onerror="this.src='/images/bank_circle_logo/999.png';"></div>
                    <div class="account__head__tit">
                        <p class="account__head__name"> <!-- 20-15-12 [증권사] 추가 -->
                            [<span class="bankName">{{fncl_agc_nm}}</span>]
                            <span class="prdName">{{acnt_nm}}</span>
                        </p>
                        <p class="account__head__number">
                            <span>{{acnt_no_dis}}</span>
                        </p>

                        <div class="assess">
                            <div class="assess-item">
                                <div class="assess-item-tit">주문금액</div>

                                <div class="assess-item-value">
                                    <span class="value">{{tot_order_amt}}</span>
                                    <em class="unit">원</em>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
                
            <div class="accordion-wrap">
                <div class="accordion">
                    <div class="accordion-head">
                        <p>계좌 속 펀드<span class="cnt">{{fundCnt}}</span></p><i class="ico arr_down"></i>
                    </div>

                    <div class="accordion-hidden">
                        <div class="box-gray">
                            <div class="box-inner">
                                <div class="fund-wrap">
                                    <ul class="fund fund-list" id="ulOrderList_{{idx}}"></ul>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</script>
					
			
			
			
			
        	<script id="_dumyFund" type="text/x-handlebars-template">
				<li class="fund-item">
	                <div class="fund-item-head">
	                    <div class="fund-item-percent">
	                        <span class="fund-label">펀드</span>
	                        <span class="percent-txt-value {{statusClass}}">{{statusText}}</span>
	                    </div>
	                </div>
	                <p class="fund-item-name">
	                    <span>{{prdt_nm}}</span>
	                </p>
	
	                <div class="assess">
	                    <div class="assess-item">
	
	                        <div class="assess-item-tit">주문금액</div>
	
	                        <div class="assess-item-value">
	                            <span class="value">{{order_amt}}</span>
	                            <em class="unit">원</em>
	                        </div>
	                    </div>
	                </div>
	            </li>
			</script>

       
        <div class="bt-wrap">
            <button class="bt bt-color" id="btnOk"><span>확인</span></button>
        </div>
        
    </div>
    

</section>

<th:block layout:fragment="f-script">
<script src="/js/chart.v2.9.4.js"></script>
<script src="/js/chart.plugin.annotation.js"></script>
<script src="/js/pensionExecution/order/ORDREXE03S15.js"></script>
</th:block></th:block>

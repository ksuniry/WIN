<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">

	<div class="container c_03_14">
	
        <div class="box-gray">
        	<!-- 주문내역이 없을 때 -->
            <div class="no_result" style="display:none;"> 
                <p>주문내역이 없습니다.</p>
            </div>
            
            <!-- 주문내역이 있을 때 -->
            <p class="total_box" id="tCntBox" style="display:none;">총<span id="tCnt"><!-- 5 --></span>건</p>
            
            <ul class="box-wrap box-list" id="divOrderList"></ul>
        </div>
        	<script id="_dumyOrder" type="text/x-handlebars-template">
        		<li class="box" id="order_{{idx}}">
                    <a href="javascript:void(0);" class="box-link">
                        <div class="box-link-head">
                            <p class="box-link-title"><span>{{order_dt_txt}}</span></p>
                            <i class="ico arr_right"></i>
                        </div>
                        <div class="box-link-body">
                            <p class="box-link-body-left">
                                <span class="state {{orderClass}}">{{orderText}}</span>
                                <span class="number">{{order_no}}</span>
                            </p>
                            <p class="box-link-body-right">
                                <span class="value">{{order_dis}}</span>
                                <em class="unit">원</em>
                            </p>
                        </div>
                    </a>
                </li>
			</script>
                
			
    </div>
</section>

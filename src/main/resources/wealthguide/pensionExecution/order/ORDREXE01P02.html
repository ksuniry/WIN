<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/popLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	

<section layout:fragment="f-content" id="P0102-content">

<div class="container o_01_01">

	<div class="popup_wrap o_01_02 index01">
		<div class="popup_header">
            <h2><span>입금안내</span></h2> <!--21-05-11 타이틀 수정-->
            <button class="popup_close"><span>닫기</span></button>
        </div>
        <div class="popup_content">
        	<!-- 21-05-10 div.section 추가-->

            <div class="section">
                <div class="section-inner">
                    <!-- 21-05-10 txt_2x 위치변경-->
                    <p class="txt_2x"> 
                        현재 <span id='userNm'></span>님이 보유하고 계신 연금계좌로 입금이 되고 있지 않아 연금자문이 대기중입니다.
                    </p>
                </div>
            </div>
            
            
            <!-- 21-05-10 리스트 변경-->
            <div id="divWaitOrderList"></div>
            <script id="_dumyAcnt" type="text/x-handlebars-template">
            <div class="section">
                <div class="section-inner" id="rowAcnt_{{idx}}">
                    <div class="breadCrumbs">
                        <span>{{acnt_type_nm}}</span>
                        <span>계좌</span>
                    </div>
                    <div class="account__head account__head__item">
                        <div class="account__head__logo"><img src="{{companyImgSrc}}" class="bank_ico" onerror="this.src='/images/bank_circle_logo/999.png';"></div>
                        <div class="account__head__tit">
                            <p class="account__head__name"> <!-- 20-15-12 [증권사] 추가 -->
                                [<span class="bankName">{{fncl_agc_nm}}</span>]
                                <span class="prdName">{{acnt_nm}}</span>
                            </p>
                            <p class="account__head__number" id="btnAcntCopy">
                                <span class="copy">{{acnt_no_dis}}</span>
                            </p>
                        </div>
                        <div class="assess">
                            <div class="assess-item">
                                <div class="assess-item-tit">예금주</div>
                                <div class="assess-item-value">
                                    <span class="value">{{user_nm}}</span>
                                </div>
                            </div>
                            {{#ifCond mon_pay_amt 'isNotNull'}}
                            <div class="assess-item">
                                <div class="assess-item-tit">입금금액</div>
                                <div class="assess-item-value">
                                    <span class="value">{{mon_pay_dis}}</span>
                                    <em class="unit">원</em>
                                </div>
                            </div>
							{{/ifCond}}
                        </div>
                    </div>
                </div>
			</div>
			</script>
			
			<div class="popup_btn btn_box">
                <button class="btn btn_color02" onClick="javascript:gfn_closePopup();"><span>확인</span></button>
            </div>
        </div>
    </div>
    
</div>
</section>

<th:block layout:fragment="f-script">
<script src="/js/pensionExecution/order/ORDREXE01P02.js"></script>
</th:block>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">


	<div class="container t_03_01">
		<div class="section"> <!-- div.section 추가 21-05-10 -->
            <div class="section-inner">
                <p class="txt_2x">아래와 같이 자산배분안에 대한 승인이 완료되었습니다.
                    판매사에서 마지막 단계에서 최종확인 문자를 받으시면 확인해주시면 됩니다.</p>
            </div>
        </div>
        
        <hr class="divide"> <!-- 추가 21-05-24 -->
        
		<div id="divPortfolioAnn"></div>
        
        
        
        
        
		
		
        
        <script id="_dumyPortfolio" type="text/x-handlebars-template">
	        <div class="section">
	            <div class="section-inner">
	
	                <div class="breadCrumbs">
	                    <span>{{acnt_type_nm}}</span>
	                    <span>계좌</span>
	                </div>
	
	                <div class="account__head account__head__item">
	                    <div class="account__head__logo"><img src="{{companyImgSrc}}" alt="" class="bank_ico" onerror="this.src='/images/bank_circle_logo/999.png';"></div>
	                    <div class="account__head__tit">
	                        <p class="account__head__name">
	                            <span>[{{fncl_agc_nm}}]{{acnt_nm}}</span>
	                        </p>
	                        <p class="account__head__number">
	                            <span>{{acnt_no_dis}}</span>
	                        </p>
	
	                        <div class="assess">
	                            <div class="assess-item">
	                                <div class="assess-item-tit">투자금액</div>
	
	                                <div class="assess-item-value">
	                                    <span class="value">{{ppsl_tot_invt_dis}}</span>
	                                    <em class="unit">{{ppsl_tot_invt_unit}}</em>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                
	            </div>
	            
	            <div class="accordion-wrap">
	                <div class="accordion">
	                    <div class="accordion-head">
	                        <p>계좌 속 펀드<span class="cnt">{{fundTotCnt}}</span></p><i class="ico arr_down"></i>
	                    </div>
	
	                    <div class="accordion-hidden">
	                        <div class="box-gray">
	                            <div class="box-inner">
	                                <div class="fund-wrap">
	                                    <ul class="fund fund-list" id="ulFundList_{{idx}}"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script id="_dumyFund" type="text/x-handlebars-template">
											<li class="fund-item">
                                                <div class="fund-item-head">
                                                    <div class="fund-item-kind">
                                                        <span class="fund-label">펀드</span>
                                                        <span class="fund-type">{{prdt_gbn}}</span>
                                                    </div>
                                                    <div class="fund-item-percent">
                                                        <span class="percent-name">비중</span>
                                                        <span class="percent-value">{{prdt_dis}}{{prdt_unit}}</span>
                                                    </div>
                                                </div>
                                                <p class="fund-item-name">
                                                    <span>[{{fncl_agc_nm}}]{{prdt_nm}}</span>
                                                </p>
                                            </li>
		</script>
		
		
		<div class="bt-wrap">
			<button class="bt bt-color" id="btnPortfolioOk">
                <span>확인</span>
            </button>
       	</div>
        
    </div>

</section>

<script src="/js/pensionExecution/PENSEXE03S01.js"></script>

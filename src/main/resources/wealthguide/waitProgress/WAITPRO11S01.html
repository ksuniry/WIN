        <div class="w_title">
            <p class="title_2x"><span id="user_nm">박연금</span> 님 연금자문 <span>진행 중</span></p>
            <p class="txt_2x">총 <span class="bold underline"><em id="num_unexec" isNum="Y"></em>건</span>의 미실행/미확인 자문내용이 있습니다.</p>
        </div>

        <div class="section">
            <div class="section-inner">
                
                <div class="note">
                    <p class="txt_2x"><span class="bold">[이체]</span> <span class="bold underline"><em id="num_unexec" isNum="Y"></em>건</span>의 미확인 자문내용 확인<i class="ico question" id="showIcoUnexec"></i></p>
                
                    <div class="question_note">
                        <p class="txt">마이머플러는 통합연금포털과 개별 금융회사의 데이터를 사용합니다. <br>
                            데이터 갱신 지연으로 인해 회원님께서 실행하신 내용도 ‘진행 중’ 으로 표시될 수 있습니다. <br>
                            시간이 지나 데이터가 확인되면 자문 ‘완료’상태로 전환되고, 연금관리 화면으로 전환됩니다.</p>
                    </div>
                </div>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">

		<div class="container ob_02">
            <!-- ob_title 삭제 -->

            <!-- 아이콘 빠진 타이틀 추가-->
            <div class="box"> 
                <p class="txt_2x">오픈뱅킹을 이용하여</p>
                <p class="title_2x"><span>연금계좌로 이체 성공하였습니다</span></p>
            </div>


            <div class="section">
                <div class="section-inner">

                    <h4 class="section-tit">출금계좌</h4>

                    <div class="box_r">
                        <div class="account" id="openBankAccountInfo">
                            <div class="account-logo"><img src="/images/bank_circle_logo/294.png" id="openBankImg" class="bank_ico" onerror="this.src='/images/bank_circle_logo/999.png';"></div>
                            <div class="account-title">
                                <span class="account-title-name" id="bank_name"><!-- 카카오뱅크 --></span>
                                <span class="account-title-number" id="account_num_masked"><!-- 0000-111-456789 --></span>
                            </div>
                            <div class="account-balance">
                                <span class="account-balance-title">잔액</span>
                                <div class="account-balance-value">
                                    <span class="balance-value" id="balance_dis" data-nounit="true"><!-- 100,000 --></span>
                                    <em class="balance-currency" id="balance_unit">원</em>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-inner">
                    <h4 class="section-tit">입금결과</h4> <!-- 텍스트 수정 -->
                
                    <ul class="product-list" id="transAccountList"></ul>
                    
                    <script id="_dumyAccountList" type="text/x-handlebars-template">
                    	<li class="product-item" id="transAccountDetail_{{idx}}">
                            <div class="product">
                                
                                <div class="this-percent">
                                    <span class="percent-name {{passClass}}">{{passNm}}</span>
                                    <!-- <span class="percent-name">실패</span> -->
                                </div>

                                <div class="account__head__name">
                                    [<span class="bankName">{{bank_name}}</span>]
                                    <span class="prdName">{{acnt_nm}}</span>
                                </div>
                                <div class="assess">
                                    <div class="assess-item">
                                        <div class="number">123456789-45-123</div>
                                        <div class="assess-item-value">
                                            <span class="title">이체금액</span>
                                            <span class="value">{{tran_dis}}</span>
                                            <em class="unit">{{tran_unit}}</em>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        </li>
					</script>
                </div>

                <div class="flex">
                    <div class="flex-left">총 연금 입금액</div> <!-- 텍스트 변경 -->
                    <div class="flex-right">
                        <span class="this-value" id="tot_tran_dis" data-nounit="true">0</span>
                        <em class="this-currency">원</em>
                    </div>
                </div>
            </div>

            
            <div class="bt-wrap">
                <button class="bt bt-color" id="btnConfirm"><span id="btnTitle">확인</span></button>
            </div>

        </div>

</section>


<th:block layout:fragment="f-script">
<script src="/js/openBanking/OPENBNK02S01.js"></script>
</th:block>

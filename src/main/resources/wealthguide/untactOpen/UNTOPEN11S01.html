<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">
	
	<div class="container e_11_01">
        
        <div class="untact_open_steps">
            <ul>
                <li><span>01</span></li>
                <li><span>02</span></li>
                <li><span>03</span></li>
                <li><span>04</span></li>
                <li><span>05</span></li>
                <li><span>06</span></li>
                <li><span>07</span></li>
                <li><span>08</span></li>
                <li class="is_active"><span>09</span></li>
            </ul>
        </div>
        
        <!-- section 추가 page_title 이동 21-05-11 -->
        <div class="section">
            <div class="section-inner">
                <h3 class="page_title"><span>계좌개설 완료</span></h3>
            </div>
        </div>
        
        <!-- section 추가 리스트변경 21-05-11 -->
        <div class="section">
            <div class="section-inner">
                <div class="goods-list" id="divNewAcntList"></div>
			</div>
		</div>
			<script id="_dumyResult" type="text/x-handlebars-template">
   					<div class="account__head" id="divNewAcnt_{{idx}}">
                        <div class="account__head__logo"><img src="{{companyImgSrc}}" class="bank_ico" onerror="this.src='/images/bank_circle_logo/999.png';"></div>
                        <div class="account__head__tit">
                            <p class="account__head__name">
                                [<span class="bankName">{{fncl_agc_nm}}</span>]
                                <span class="prdName">{{acnt_nm}}</span>
                            </p>
                            <p class="account__head__number">
                                <span>{{acnt_no_dis}}</span>
                            </p>
                        </div>
                    </div>
			</script>
        
        <!-- 확인 버튼 변경 21-05-11 -->
        <div class="bt-wrap">
            <button class="bt bt-color" id="btnNext"><span>확인</span></button>
        </div>
    </div>
    <!-- //container-->

</section>

<th:block layout:fragment="f-script">
<script src="/js/untactOpen/UNTOPEN11S01.js"></script>
</th:block>

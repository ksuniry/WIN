<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	

<section layout:fragment="f-content" id="f-content">
	<div class="container e_06_01">
        
        <div class="untact_open_steps">
            <ul>
                <li><span>01</span></li>
                <li><span>02</span></li>
                <li><span>03</span></li>
                <li><span>04</span></li>
                <li class="is_active"><span>05</span></li>
                <li><span>06</span></li>
                <li><span>07</span></li>
                <li><span>08</span></li>
                <li><span>09</span></li>
            </ul>
        </div>

        <h3 class="untact_instructions">
            <span>개설 정보를 입력해주세요.</span>
        </h3>
        
        
        <!-- section 추가 21-05-14 -->
        <div class="section">
            <div class="section-inner">
                <!-- 이름 전화 이동 및 수정 21-05-14 -->
                <div class="info_basic">
                    <div class="info_name">
                        <p class="label">이름</p>
                        <input type="text" disabled value="" class="user_name" id="cs_nm">
                    </div>
                    <div class="info_phone">
                        <p class="label">전화번호</p>
                        <input type="text" disabled value="" class="user_p_num" id="cs_tel">
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-inner">
                <!-- 이메일 주소 이동 21-05-14 -->
                <div class="info_email">
                    <p class="label">이메일 주소</p>
                    <input type="email" class="input inp_with_btn" placeholder="이메일주소를 입력해주세요" id="emailFullAddr" maxlength="60" data-keyin="EML" required title="이메일 주소" email>
                </div>
            </div>
        </div>
        <div class="section" id="divAddrInfo">
            <div class="section-inner">
                <!-- 주소이동 21-05-14 -->
                <div class="info_addr">
                    <p class="label">주소</p>
                    <div class="searchbox">
                        <input type="text" class="input" disabled placeholder="도로명주소" value="" id="nwAddr" name="nwAddr" required>
                        <button class="btn_search wide" id="btnPopAddr">
                            <i class="ico"></i>
                            <span class="blind">검색</span>
                        </button> 
                    </div>
    
                    <input type="text" class="input inp_with_btn" placeholder="상세주소" id="dng_flwg_addr" name="dng_flwg_addr" title="상세주소" style="ime-mode:active">
                </div>
            </div>
        </div>
        


		<!-- 21-05-11 버튼 교체 및 위치 변경 -->
        <div class="bt-wrap">
            <button class="bt bt-color" id="btnNext"><span>다음</span></button>
        </div>
        
    </div>
    <!-- //container-->

</section>

<th:block layout:fragment="f-script">
<script src="/js/untactOpen/UNTOPEN06S01.js"></script>
</th:block>

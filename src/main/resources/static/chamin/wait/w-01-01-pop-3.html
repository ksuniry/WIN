<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal bottom</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="container">
        <p class="txt">이곳은 모달과 상관없이 컨텐츠 내용이 들어갈 부분입니다</p>
    </div>


    <div class="modal-page-wrap">
        <div class="dim"></div>

        <div class="modal-page modal-position-bottom w_01_01_pop_03">
            <div class="modal-page-body">
                <p class="modal-page-title">
                    <span>계좌이전 재신청</span>
                </p>
                <p class="modal-page-txt">
                    계좌이전 여부를 확인하는 전화를 받지 않았거나 계좌이전을 거부한 경우 신청했던 계좌이전이 최소 됩니다. 아래 재신청을 선택하여 이전신청을 하시면 됩니다.
                </p>

                <div class="modal-page-prd">
                    <div class="breadCrumbs">
                        <span>개인연금</span>
                        <span>계좌</span>
                    </div>
    
                    <div class="account__head">
                        <div class="account__head__logo"><img src="../../images/bank_circle_logo/294.png" class="bank_ico"></div>
                        <div class="account__head__tit">
                            <p class="account__head__name">
                                [<span class="bankName">KB증권</span>]
                                <span class="prdName">미래보장증권고배당많이주세요</span>
                            </p>
                            <p class="account__head__number">
                                <span class="underline" onclick="launch_toast('toast2')">123456-456789-45</span>
                            </p>

                            <div class="p_assess">
                                <div class="p_assess_deposit">
                                    <p>예상 이전액</p>
                                    <p><span class="value">145,111,521</span>
                                        <em class="unit">원</em>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
               

            </div>
            <div class="modal-page-btn">
                <button class="bt bt-normal"><span>닫기</span></button>
                <button class="bt bt-color"><span>이전 재실행</span></button>
            </div>
        </div>

    </div>
    <!-- //modal -->

        
    <div id="toast2" class="toast toast_under">
        <p class="toast_txt">
            <span>계좌번호가 복사되었습니다</span>
        </p>
    </div>
    <!-- //toast -->


    <!-- jquery 01~04 모두 동일합니다-->
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function modalClose(){
                $('.modal-page-wrap').hide();
            }

            $('.modal-page-btn button, .dim').on("click",modalClose);

        });

        //toast
        function launch_toast(toastId) {
            $(`#${toastId}`).addClass('show');
            setTimeout(function(){ 
                $(`#${toastId}`).removeClass('show');
            }, 2950);
        }
    </script>
</body>
</html>

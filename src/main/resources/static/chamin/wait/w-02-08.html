<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w-02-07</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="container">
        <p class="txt">이곳은 모달과 상관없이 컨텐츠 내용이 들어갈 부분입니다</p>
    </div>


    <div class="popup_wrap w_02_08"> 
        <div class="popup_header">
            <h2><span>납입한도 조정안내</span></h2>
            <button class="popup_close"><span>닫기</span></button>
        </div>

        <div class="popup_content">
            <div class="box">
                <div class="box-inner">

                    <div class="problem-box">
                        <p class="problem-title problem-caution">
                            <span>고객님은 타금융기관에 설정된 연금계좌 납입한도로 인해 자문안실행을 위한 계좌에 입금이 불가능한 상태입니다 (법정 연금계좌의 연간 총납입한도는 1,800만원). </span>
                        </p>
                    </div>

                    <p class="txt_2x">
                        아래와 같은 순서로 납입한도를 조정한 후 입금을 진행하시면 됩니다.
                    </p>
                    <ol type="1">
                        <li>1. 현재 납입을 하지않는 타금융기관의 연금계좌 납입한도를 전액 또는 일부감액 신청합니다.  </li>
                        <li>2. 입금 예정계좌의 납입한도를 증액조정합니다.</li>
                    </ol>

                </div>
            </div>
        </div>
        
        <div class="modal-page-btn">
            <button class="bt bt-color"><span>닫기</span></button>
        </div>
    </div>
    <!-- //popup -->


    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
        	debugger;
         

            $('.popup_close').click(function(){
                $(this).parents('.popup_wrap').hide();
            });

        });
    </script>
</body>
</html>

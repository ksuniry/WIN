<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal bottom</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="container">
        <p class="txt">이곳은 모달과 상관없이 컨텐츠 내용이 들어갈 부분입니다</p>
    </div>


    <div class="modal-page-wrap w_01_01_pop_04">
        <div class="dim"></div>

        <div class="modal-page modal-position-bottom">
            <div class="modal-page-body">
                
            
                    <div class="flex between">
                        <div class="breadCrumbs">
                            <span>개인연금</span>
                            <span>2기</span>
                        </div>
                        <div class="this-percent">
                            <!-- <span class="percent-name sell">매도</span> -->
                            <span class="percent-name buy">매수</span>
                        </div>
                    </div>
    
                    <div class="account__head">
                        <div class="account__head__logo"><img src="../../images/bank_circle_logo/294.png" class="bank_ico"></div>
                        <div class="account__head__tit">
                            <p class="account__head__name">
                                [<span class="bankName">KB증권</span>]
                                <span class="prdName">미래보장증권고배당많이주세요</span>
                            </p>
                            <p class="account__head__number">
                                <span>123456-456789-45</span>
                            </p>

                            <div class="p_assess">
                                <div class="p_assess_total">
                                    <p>계좌총평가액</p>
                                    <p><span class="value">145,111,521</span>
                                        <em class="unit">원</em>
                                    </p>
                                </div>
                                <div class="p_assess_total">
                                    <p>주문금액합계</p>
                                    <p><span class="value">145,111,521</span>
                                        <em class="unit">원</em>
                                    </p>
                                </div>
                                <div class="p_assess_deposit">
                                    <p>초과입금액</p>
                                    <p><span class="value">145,111,521</span>
                                        <em class="unit">원</em>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="problem-box">
                        <p class="problem-title problem-caution">
                            <span>마이머플러 자문안보다 월적립금이 초과 입금되었습니다.  초과 입금분도 기존 자문안의 투자비중과 동일하게 매수됩니다.</span>
                        </p>
                    </div>

                    <div class="checkbox">
                        <label for="agree1">
                            <input type="checkbox" id="agree1">
                            <i class="check_ico"></i>
                            <span>이상없이 확인합니다.</span>
                        </label>
                    </div>
            
               

            </div>
            <div class="modal-page-btn">
                <button class="bt bt-color disabled"><span>확인</span></button>
            </div>
        </div>

    </div>
    <!-- //modal -->



    <!-- jquery 01~04 모두 동일합니다-->
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function modalClose(){
                $('.modal-page-wrap').hide();
            }

            $('.modal-page-btn button, .dim').on("click",modalClose);

        });

    </script>
</body>
</html>

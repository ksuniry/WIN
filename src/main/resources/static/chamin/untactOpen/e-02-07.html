    <script>
        $(document).ready(function(){
            var svIndex=  $('.survey_step li.is_active').index();
            function steps(){
                $('.survey_question ul li').hide().eq(svIndex).show();
                $('.survey_cklist ul').hide().eq(svIndex).show();

                if(svIndex !== 4){
                    $('.modal-page-btn:nth-child(1)').show().siblings().hide();
                }else{
                    $('.modal-page-btn:nth-child(1)').hide().siblings().show();
                }
            }
            steps();
            
            $('.bt-next').click(function(){
                var thisIndex = svIndex ++;
                $('.survey_step li').removeClass('is_active').eq(thisIndex+1).addClass('is_active');
                //var svIndex = thisIndex;
                steps();
            });
        });
    </script>

                    <p class="txt_2x">- 금융기관명이 조회되지 않거나 계좌번호(계약/증권번호) 중 영문포함 시 기타금융기관 선택 후 직접 입력하시기 바랍니다.</p>
                </div>
            </div>

            <div class="box checkbox">
                <label for="agree">
                    <input type="checkbox" id="agree" checked>
                    <i class="check_ico"></i>
                    <span>연금계좌 가입자 유의사항</span>
                </label>
            </div>

            <!-- 확인 버튼 변경 21-05-11 -->
            <div class="bt-wrap">

            </div>
        </div>

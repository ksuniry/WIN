    <script>
        $(document).ready(function () {
            $('.modal_wrap').hide();

            $('.select_opt').click(function(){
                $('.modal_wrap').show();
            });

            $('.dim').click(function(){
                $('.modal_wrap').hide();
            });

            $('.bank_list li').click(function(){
                $('.modal_wrap').hide();
            });

            $('.tablist li:nth-child(1) a').addClass('is_active');
            $('#panel-1').show();

            $('.tablist li').click(function(){
                var index = ($(this).index())+1;
                var active = $(this).children('a').hasClass('is_active');
                if(active !== true){
                    $(this).children('a').addClass('is_active');
                    $(this).siblings().children('a').removeClass('is_active');
                    $('.tab_panel').hide();
                    $('#panel-'+index).show();
                }
            });

            // 입력창 키보드 + 고정버튼  
            $('.inp_with_btn').each(function(){

                $(this).bind("focus", function(){
                    $(".btn_box").css("display", "none");
                });

                $(this).bind("blur",function(){
                    $(".btn_box").css("display", "block");
                });

            });
        });
    </script>

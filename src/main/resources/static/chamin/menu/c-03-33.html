<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-03-31</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
            <p class="page_name">회원탈퇴</p>
        </div>
    </div>

    <div class="container c_03_32">

        <div class="section">
            <div class="section-inner">
                <div class="section-title">
                    유의사항
                </div>
                <ol>
                    <li class="txt_2x">1. 회원탈퇴시 고객님의 모든 정보는 삭제됩니다. </li>
                    <li class="txt_2x">2. 한번 삭제된 데이터는 복구되지 않습니다. </li>
                    <li class="txt_2x">3. 탈퇴후 재가입시 본인인증을 다시 해야하며 경우에 따라 회원가입 승인까지 시간이 소요될 수 있습니다. </li>
                </ol>
            </div>
        </div>

        <div class="section">
            <div class="section-inner">
                <div class="section-title">
                    무엇이 불편하셨나요?
                </div>
                <p class="txt_2x">당사는 서비스 개선을 통해 회원탈퇴가 재발하지 않도록 최선을 다하겠습니다. 이를 위해 고객님의 탈퇴사유를 알려주시면 적극적으로 반영하겠습니다.  [복수선택가능]</p>
                <div class="checkbox">
                    <label for="agree03">
                        <input type="checkbox" id="agree03">
                        <i class="check_ico"></i>
                        <span>정보 및 서비스가 만족스럽지 않습니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="agree04">
                        <input type="checkbox" id="agree04">
                        <i class="check_ico"></i>
                        <span>원하는 기능이 없습니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="agree05">
                        <input type="checkbox" id="agree05">
                        <i class="check_ico"></i>
                        <span>개인정보 유출이 우려됩니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="agree06">
                        <input type="checkbox" id="agree06">
                        <i class="check_ico"></i>
                        <span>복잡하여 이해하기 어렵습니다. </span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="agree07">
                        <input type="checkbox" id="agree07">
                        <i class="check_ico"></i>
                        <span>정보가 부정확 합니다.</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="agree08">
                        <input type="checkbox" id="agree08">
                        <i class="check_ico"></i>
                        <span>기타 꼭 당부하고 싶은 말 </span>
                    </label>

                    <textarea cols="30" rows="10" class="inquire_textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="box-gray">
            <div class="box-inner">
                <div class="checkbox">
                    <label for="agree09">
                        <input type="checkbox" id="agree09">
                        <i class="check_ico"></i>
                        <span>상기 유의사항을 확인하였습니다.</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="bt-wrap">
            <button class="bt bt-color"><span>회원탈퇴 신청하기</span></button>
        </div>

        


    </div>
    <!-- //container-->

    <!-- //footer-->
    
</body>
</html>

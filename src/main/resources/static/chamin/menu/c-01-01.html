<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-01-01</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>

    <div class="header">
        <div class="head">
            <a href="#" class="logo">
                <span class="blind">MUFFLER</span>
            </a>

            <div class="head_right">
                <a href="#" class="push">
                    <span class="blind">알림</span>
                </a>
                <a href="#" class="menu">
                    <span class="blind">메뉴</span>
                </a>
            </div>

        </div>
    </div>

    <div class="container">
       <div style="height: 1500px; background-color: rgb(169, 243, 212);"></div>
    </div>

    <!-- index01 ~ index10 -->
    <div class="dim ham index01"></div>
    <div class="popup_wrap index01 m_menu"> 
        <div class="popup_header m_header">
            <button class="m_close"><span class="blind">닫기</span></button>
        </div>

        <div class="popup_content">
            <div class="user_menu">
                <div class="user">
                    <div class="user_pic">
                        <img src="../../images/icon_profile.svg" alt="사용자">
                    </div>
                    <div class="user_info">
                        <p class="user_name"><span>홍길동</span></p>
                        <p class="user_with">♥ 마이머플러와 <span>63</span>일 째</p>
                    </div>
                </div>

                <!-- 21-05-20 버튼 수정 -->
                <div class="edit_my_info">
                    <a href="#" class="bt bt-color s disabled" disabled><span>내 정보</span></a>
                </div>
            </div>

            <div class="personal_menu">
                <ul>
                    <li class="cs_center">
                        <a href="#"><span>고객센터</span></a>
                    </li>
                    <li class="notice">
                        <a href="#"><span>공지사항</span></a>
                    </li>
                    <li class="setting">
                        <a href="#"><span>설정</span></a>
                    </li>
                    <li class="security disabled">
                        <a href="#"><span>인증/보안</span></a>
                    </li>
                </ul>
            </div>

            <div class="section">
                <div class="section-inner">
                    <ul class="service-list">
                        <li class="service-list-item linkable disabled">
                            <a href="#" class="service-list-item-link">
                                <p class="title"><span>내 연금계좌</span></p>
                                <i class="ico arr_right"></i>
                            </a>
                        </li>

                        <li class="service-list-item linkable">
                            <a href="#" class="service-list-item-link">
                                <p class="title"><span>내 자문내역</span></p>
                                <i class="ico arr_right"></i>
                            </a>
                        </li>

                        <li class="service-list-item linkable">
                            <a href="#" class="service-list-item-link">
                                <p class="title"><span>내 주문내역</span></p>
                                <i class="ico arr_right"></i>
                            </a>
                        </li>

                        <li class="service-list-item linkable">
                            <a href="#" class="service-list-item-link">
                                <p class="title"><span>연금 데이터 관리</span></p>
                                <i class="ico arr_right"></i>
                            </a>
                        </li>

                        <li class="service-list-item linkable">
                            <a href="#" class="service-list-item-link">
                                <p class="title"><span>스터디카페</span></p>
                                <i class="ico arr_right"></i>
                            </a>
                        </li>

                        <li class="service-list-item linkable">
                            <a href="#" class="service-list-item-link">
                                <p class="title"><span>투자이야기</span></p>
                                <i class="ico arr_right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 오픈소스 따로 -->
            <a href="#" class="license"><span>오픈소스 라이선스</span></a>


        </div>

    </div>


    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('.menu').click(function(){
                $('.m_menu').addClass('show_ani');
                $('.dim.ham').show();
                scrollDisable();
            });

            $('.m_close').click(function(){
                $(this).parents('.m_menu').removeClass('show_ani');
                $('.dim.ham').hide();
                scrollAble();
            });

        });

        //body 스크롤 막기
        function scrollDisable(){
            $('body').addClass('hidden_scroll').on('scroll touchmove mousewheel', function(e){
                e.preventDefault();
            });
        }
        function scrollAble(){
            $('body').removeClass('hidden_scroll').off('scroll touchmove mousewheel');
        }



    </script>
</body>
</html>

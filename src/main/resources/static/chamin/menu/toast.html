<body>
    <div class="header">
        <div class="head">
            <a href="#" class="logo">

            <div class="head_right">

       마이 머플러허~

       <button onclick="launch_toast('toast')">토스트 상단</button>

       <button onclick="launch_toast('toast2')">토스트 하단</button>

    <div id="toast" class="toast">

    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            
        });

        function launch_toast(toastId) {
            $(`#${toastId}`).addClass('show');
            setTimeout(function(){ 
                $(`#${toastId}`).removeClass('show');
             }, 3000);
        }
    </script>

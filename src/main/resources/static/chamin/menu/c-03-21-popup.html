<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-03-20</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
            <p class="page_name">통합연금포털 연결하기</p>
        </div>
    </div>


    <div class="container c_03_20">

        <div class="bt-wrap">
            <button class="bt bt-color m"><span>공동인증서로 연결하기</span></button>
        </div>

    </div>


    <!-- 21-06-17 c_03_20 > c_03_21 클래스 변경-->
    <div class="modal-page-wrap c_03_21">
        <div class="dim"></div>

        <div class="modal-page modal-position-bottom">
            <div class="modal-page-body">
                <p class="modal-page-title">
                    <span>공동인증서를 이용한 연결 안내</span>
                </p>
                <p class="modal-page-txt">
                    공동인증서 통합연금포털을 연결하는 경우, 정기적으로 통합연금포털 데이터 조회 시 비밀번호를 입력하셔야 합니다.
                </p>

                <div class="problem-box">
                    <p class="problem-title problem-caution">
                        <span>정기적인 데이터 정합성을 맞추기 위해서 아이디/패스워드를 통한 연결을 추천드립니다.</span>
                    </p>
                </div>

            </div>
            <div class="modal-page-btn">
                <button class="bt bt-normal"><span>취소</span></button>
                <button class="bt bt-color"><span>연결하기</span></button>
            </div>
        </div>
    </div>

 
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function modalClose(){
                $('.modal-page-wrap').hide();
            }

            $('.modal-page-btn button, .dim').on("click",modalClose);

        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-03-31</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
            <p class="page_name">회원탈퇴</p>
        </div>
    </div>

    <div class="container c_03_31">

        <div class="section">
            <div class="section-inner">
                <div class="section-title">
                    유의사항
                </div>
                <ol>
                    <li class="txt_2x">1. 회원탈퇴시 당사는 신용정보의 이용 및 보호에 관한 법률에 따라 더이상 고객님의 정보를 활용할 수 없으며 고객님의 모든 정보는 삭제됩니다. </li>
                    <li class="txt_2x">2. 이에 회원탈퇴 승인 전에 고객님이 당사와 체결한 투자자문계약이 반드시 해지되어야 합니다. </li>
                </ol>
            </div>
        </div>

        <div class="section">
            <div class="section-inner">
                <div class="section-title">
                    탈퇴 절차
                </div>
                <div class="diagram">
                    <ul class="steps">
                        <li class="step_con">
                            <span>회원탈퇴<br>신청</span>
                        </li>
                        <li class="step_arr">▶</li>
                        <li class="step_con">
                            <span>자문<br>계약해지</span>
                        </li>
                        <li class="step_arr">▶</li>
                        <li class="step_con">
                            <span>탈퇴</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="box-gray">
            <div class="box-inner">
                <div class="checkbox">
                    <label for="agree">
                        <input type="checkbox" id="agree" checked>
                        <i class="check_ico"></i>
                        <span>상기 유의사항을 확인하였습니다.</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="bt-wrap">
            <button class="bt bt-color"><span>회원탈퇴</span></button>
        </div>

        


    </div>
    <!-- //container-->

    <!-- //footer-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-04-01</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
            <p class="page_name">자주묻는 질문</p>
        </div>
    </div>
    <div class="container c_04_01">
        <div class="box-gray">
            <div class="searchbox">
                <input type="text" placeholder="검색어를 입력하세요" class="search">
                <span id="searchclear" class="btn_clear">&times;</span>
                <button class="btn_search">
                    <i class="ico"></i>
                    <span class="blind">검색</span>
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-inner">
                <div class="section-title">계좌개설</div>

                <div class="accordion-wrap service">
                    <div class="accordion">
                        <div class="accordion-head">
                            <p><span>아아아 아코디언 <strong class="hl">포인트</strong> 아아아 아코디언</span></p><i class="ico arr_down"></i>
                        </div>

                        <div class="accordion-hidden">
                            <p>
                                <span>accordion-hidden 원하는 스타일을 넣어주세요</span>
                            </p>
                        </div>
                        <!-- 1 -->

                        <div class="accordion-head">
                            <p>아코디언</p><i class="ico arr_down"></i>
                        </div>

                        <div class="accordion-hidden">
                            <p>
                                <span>아아아 아코디언 <strong class="hl">포인트</strong> 아아아 아코디언</span>
                            </p>
                        </div>
                        <!-- 2 -->
                    </div>
                
                </div>
                <!-- //accordion -->
            </div>
        </div>

        <div class="section">
            <div class="section-inner">
                <div class="section-title">입출금</div>

                <div class="accordion-wrap service">
                    <div class="accordion">
                        <div class="accordion-head">
                            <p>아코디언</p><i class="ico arr_down"></i>
                        </div>

                        <div class="accordion-hidden">
                            <p>
                                <span>accordion-hidden 원하는 스타일을 넣어주세요</span>
                            </p>
                        </div>
                        <!-- 1 -->

                        <div class="accordion-head">
                            <p>아코디언</p><i class="ico arr_down"></i>
                        </div>

                        <div class="accordion-hidden">
                            <p>
                                <span>아아아 아코디언 <strong class="hl">포인트</strong> 아아아 아코디언</span>
                            </p>
                        </div>
                        <!-- 2 -->
                    </div>
                
                </div>
                <!-- //accordion -->
            </div>
        </div>

        <!-- 일치하는 검색 결과가 없습니다. -->
        <div class="no_result"> 
            <p>일치하는 검색 결과가 없습니다.</p>
        </div>
        


    </div>
    <!-- //container-->

    <!-- //footer-->
    
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.result_ask').click(function(){
                if($(this).children('i').hasClass('arr_down') === true){
                    $(this).next().show();
                    $(this).children('i').removeClass('arr_down').addClass('arr_up');
                }else{
                    $(this).next().hide();
                    $(this).children('i').removeClass('arr_up').addClass('arr_down');
                }
            });

            //clear search
            $("#searchclear").click(function(){
                $(".search").val('');
            });
       

            // Accordion
            $('.accordion-head').click(function(){
                if($(this).children('i').hasClass('arr_down') === true){
                    $(this).next().show();
                    $(this).children('i').removeClass('arr_down').addClass('arr_up');
                }else{
                    $(this).next().hide();
                    $(this).children('i').removeClass('arr_up').addClass('arr_down');
                }
            });
        });
    </script>

</body>
</html>

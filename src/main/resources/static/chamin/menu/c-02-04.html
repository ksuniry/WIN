<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">

                        </a>
                    </li>
                </ul>

        </div>

        <div class="section">
            <div class="section-inner">
                <div class="section-title">고객지원</div>

    <!-- //container-->

    <!-- //footer-->
    
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.result_ask').click(function(){
                if($(this).children('i').hasClass('arr_down') === true){
                    $(this).next().show();
                    $(this).children('i').removeClass('arr_down').addClass('arr_up');
                }else{
                    $(this).next().hide();
                    $(this).children('i').removeClass('arr_up').addClass('arr_down');
                }
            });

            //clear search
            $("#searchclear").click(function(){
                $(".search").val('');
            });
        });
    </script>

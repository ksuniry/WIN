<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal bottom</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="container">
        <p class="txt">이곳은 모달과 상관없이 컨텐츠 내용이 들어갈 부분입니다</p>
    </div>


    <div class="modal-page-wrap">
        <div class="dim"></div>

        <div class="modal-page modal-position-bottom c_04_10">
            <div class="modal-page-body">
             
                <p class="modal-page-txt">
                    연금저축일반계좌이름(연금저축)​ <br>계좌를 정말 해지하시겠습니까?​
                </p>

            </div>
            <div class="modal-page-btn">
                <button class="bt bt-normal"><span>취소</span></button>
                <button class="bt bt-color"><span>확인</span></button>
            </div>
        </div>

    </div>
    <!-- //modal -->

    


    <!-- jquery 01~04 모두 동일합니다-->
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function modalClose(){
                $('.modal-page-wrap').hide();
            }

            $('.modal-page-btn button, .dim').on("click",modalClose);

        });

    </script>
</body>
</html>

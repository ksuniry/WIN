<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ob-02</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="header">
        <div class="head">
            <a href="#" class="logo">
                <span class="blind">MUFFLER</span>
            </a>
            <div class="head_right">
                <a href="#" class="push active">
                    <span class="blind">알림</span>
                </a>
                <a href="#" class="menu">
                    <span class="blind">메뉴</span>
                </a>
            </div>
        </div>
    </div>

    <section>

        <div class="container ob_02">
            <!-- ob_title 삭제 -->

            <!-- 아이콘 빠진 타이틀 추가-->
            <div class="box"> 
                <p class="txt_2x">오픈뱅킹을 이용하여</p>
                <p class="title_2x"><span>연금계좌로 이체 성공하였습니다</span></p>
            </div>


            <div class="section">
                <div class="section-inner">

                    <h4 class="section-tit">출금계좌</h4>

                    <div class="box_r">
                        <div class="account">
                            <div class="account-logo"><img src="../../images/bank_circle_logo/294.png" class="bank_ico"></div>
                            <div class="account-title">
                                <span class="account-title-name">카카오뱅크</span>
                                <span class="account-title-number">0000-111-456789</span>
                            </div>
                            <div class="account-balance">
                                <span class="account-balance-title">잔액</span>
                                <div class="account-balance-value">
                                    <span class="balance-value">100,000</span>
                                    <em class="balance-currency">원</em>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-inner">
                    <h4 class="section-tit">입금결과</h4> <!-- 텍스트 수정 -->
                
                    <ul class="product-list">
                        <li class="product-item">
                            <div class="product">
                                
                                <div class="this-percent">
                                    <span class="percent-name complete">성공</span>
                                    <!-- <span class="percent-name">실패</span> -->
                                </div>

                                <div class="account__head__name">
                                    [<span class="bankName">KB증권</span>]
                                    <span class="prdName">중요 IRP</span>
                                </div>
                                <div class="assess">
                                    <div class="assess-item">
                                        <div class="number">123456789-45-123</div>
                                        <div class="assess-item-value">
                                            <span class="title">이체금액</span>
                                            <span class="value">145,111,521</span>
                                            <em class="unit">원</em>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        </li>
                        <!-- 1 -->
                        
                        <li class="product-item">
                            <div class="product">
                                
                                <div class="this-percent">
                                    <!-- <span class="percent-name complete">성공</span> -->
                                    <span class="percent-name">실패</span>
                                </div>

                                <div class="account__head__name">
                                    [<span class="bankName">KB증권</span>]
                                    <span class="prdName">중요 IRP</span>
                                </div>
                                <div class="assess">
                                    <div class="assess-item">
                                        <div class="number">123456789-45-123</div>
                                        <div class="assess-item-value">
                                            <span class="title">이체금액</span>
                                            <span class="value">145,111,521</span>
                                            <em class="unit">원</em>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        </li>
                        <!-- 1 -->
                    </ul>
                </div>

                <div class="flex">
                    <div class="flex-left">총 연금 입금액</div> <!-- 텍스트 변경 -->
                    <div class="flex-right">
                        <span class="this-value">100,000</span>
                        <em class="this-currency">원</em>
                    </div>
                </div>
            </div>

            
            <div class="bt-wrap">
                <button class="bt bt-color"><span>확인</span></button>
            </div>

        </div>

    </section>
    <!-- //container-->


    <!-- //footer-->


</body>
</html>

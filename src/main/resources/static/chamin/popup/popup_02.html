<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal popup</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
        </div>
    </div>

    <div class="container">
       
    </div>


    <div class="modal_wrap">
        <div class="dim"></div>
        <div class="modal wide">
            <h3 class="tit"><span>보험회사 연금정보 누락으로 인한 머플러 연금자문 유의사항 보험회사 연금정보 누락으로 인한 머플러 연금자문 유의사항 보험회사 연금정보 누락으로 인한 머플러 연금자문 유의사항</span></h3>
            <p>
                <span>1.머플러 연금자문의 대상이 되는 보험상품은 상품명에 연금이 포함된 상품으로 제한합니다</span>
            </p>
            <p><span>2.보험상품 자료는 생명보험사 24개 손해보험사 13개 공시실 자료를 수집 분석하여 참조하였습니다.</span></p>
            <p><span>3.해당 공시실 자료누락으로 인해 머플러 연금자문의 한계가 있을 수 있음을 알려드립니다.</span></p>
            <button class="close"><span>&times;</span></button>
        </div>
    </div>
    <!-- //modal -->


    <!-- jquery 01~04 모두 동일합니다다-->
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function modalClose(){
                $('.modal_wrap').hide();
            }
            $('.modal button, .dim').on("click",modalClose);

        });
    </script>
</body>
</html>

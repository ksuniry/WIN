<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal popup</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
        </div>
    </div>

    <div class="container">
        <h3 class="page_title"><span>팝업</span></h3>
        
    </div>

<!-- index01 ~ index10 -->
    <div class="popup_wrap index01"> 
        <div class="popup_header">
            <h2><span>팝업01</span></h2>
            <button class="popup_close"><span>1번 닫기</span></button>
        </div>

        <div class="popup_content">
            123
        </div>


        <div class="modal-page-btn">
            <button class="bt bt-normal"><span>취소</span></button>
            <button class="bt bt-color"><span>확인</span></button>
        </div>
    </div>
    <!-- //popup -->

    <div class="popup_wrap index02"> 
        <div class="popup_header">
            <h2><span>팝업02</span></h2>
            <button class="popup_close"><span>2번 닫기</span></button>
        </div>

        <div class="popup_content">
            123
        </div>


        <div class="modal-page-btn">
            <button class="bt bt-color"><span>확인</span></button>
        </div>
    </div>
    <!-- //popup -->

    <div class="popup_wrap index03"> 
        <div class="popup_header">
            <h2><span>팝업03</span></h2>
            <button class="popup_close"><span>3번 닫기</span></button>
        </div>

        <div class="popup_content">
            히히히
        </div>


        <div class="modal-page-btn">
            <button class="bt bt-normal"><span>취소</span></button>
            <button class="bt bt-color"><span>확인</span></button>
        </div>
    </div>
    <!-- //popup -->

    

    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
        	debugger;
         

            $('.popup_close').click(function(){
                $(this).parents('.popup_wrap').hide();
            });

        });
    </script>
</body>
</html>

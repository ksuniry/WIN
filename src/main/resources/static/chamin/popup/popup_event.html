<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="header">
        <div class="page_head">
            <a href="#" class="btn_back">
                <i class="ico"></i>
                <span class="blind">이전페이지로</span>
            </a>
        </div>
    </div>

    <div class="container">
       
    </div>


    <div class="modal_wrap">
        <div class="dim"></div>
        <div class="modal event">
            <img src="../../images/event_210610.png" alt="마이머플러 출시기념 all free event" class="event-img">
            <p class="blind">
                9월까지 무료로 마이머플러를 이용하세요
                이벤트기간 21년 6월 1일~ 9월 30일 까지
                마이머플러 자문계약 고객 전원
                자문보수 무료
            </p>
            <a href="#" class="event-more"><span class="blind">자세히보기</span></a>
            <button class="event-todayHide"><span class="blind">다시보지않기</span></button>
            <button class="event-close"><span class="blind">닫기</span></button>
        </div>
    </div>
    <!-- //modal -->


    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            function modalClose(){
                $('.modal_wrap').hide();
            }
            $('.modal .event-close, .dim').on("click",modalClose);

        });
    </script>
</body>
</html>
